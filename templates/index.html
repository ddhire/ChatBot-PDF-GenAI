<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with PDF Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar input[type="file"] {
            margin-top: 10px;
        }

        .sidebar button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
        }

        .wrapper {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }

        .box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fdfdfd;
        }

        .item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .item.right {
            justify-content: flex-end;
        }

        .msg {
            background: #eee;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
        }

        .item.right .msg {
            background-color: #dcf8c6;
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .typing-area {
            margin-top: 10px;
        }

        .input-field {
            display: flex;
        }

        .input-field input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
        }

        .input-field button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Upload PDF</h3>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>

    <button onclick="clearPDFs()">Clear All PDFs</button>
    <div id="upload-status" style="margin-top:10px;"></div>
</div>

<div class="wrapper">
    <div class="title">AI Chatbot</div>
    <div class="box" id="chat-box">
        <div class="item">
            <div class="icon"><i class="fa fa-user"></i></div>
            <div class="msg"><p>Hello, how can I help you?</p></div>
        </div>
        <br clear="both">
    </div>

    <div class="typing-area">
        <div class="input-field">
            <input type="text" id="msg" placeholder="Type your message" required>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        const msgInput = document.getElementById('msg');
        const userMsg = msgInput.value.trim();
        if (!userMsg) return;

        const chatBox = document.getElementById('chat-box');

        // Append user message
        chatBox.innerHTML += `
            <div class="item right">
                <div class="msg"><p>${userMsg}</p></div>
            </div>
            <br clear="both">
        `;

        msgInput.value = '';

        // Show spinner
        chatBox.innerHTML += `
            <div class="item bot-typing" id="typing-indicator">
                <div class="icon"><i class="fa fa-user"></i></div>
                <div class="msg"><div class="spinner"></div></div>
            </div>
            <br clear="both">
        `;
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ msg: userMsg })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('typing-indicator')?.remove();
            chatBox.innerHTML += `
                <div class="item">
                    <div class="icon"><i class="fa fa-user"></i></div>
                    <div class="msg"><p>${data.answer}</p></div>
                </div>
                <br clear="both">
            `;
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(() => {
            document.getElementById('typing-indicator')?.remove();
            chatBox.innerHTML += `
                <div class="item">
                    <div class="icon"><i class="fa fa-user"></i></div>
                    <div class="msg"><p>Error in response.</p></div>
                </div>
                <br clear="both">
            `;
        });
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const status = document.getElementById('upload-status');
        status.innerHTML = 'Uploading...';

        fetch('/upload_pdf', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            status.innerHTML = `<span style="color:green;">${data.message}</span>`;
        })
        .catch(() => {
            status.innerHTML = `<span style="color:red;">Upload failed.</span>`;
        });
    });

    function clearPDFs() {
        const status = document.getElementById('upload-status');
        status.innerHTML = 'Clearing...';
        fetch('/clear_pdfs', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
            status.innerHTML = `<span style="color:green;">${data.message}</span>`;
        })
        .catch(() => {
            status.innerHTML = `<span style="color:red;">Failed to clear PDFs.</span>`;
        });
    }
</script>

</body>
</html>
